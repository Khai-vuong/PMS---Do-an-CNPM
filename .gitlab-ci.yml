stages:
  - lint
  - build
  - test

# Caching dependencies for faster installs
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - frontend/node_modules/
    - backend/node_modules/

# Anchors for reusable settings
.default-job: &default-job
  image: node:21
  before_script:
    - echo "Setting up..."

# TypeScript Linting
lint_FE:
  <<: *default-job
  stage: lint
  script:
    - echo "Linting frontend..."
    - cd frontend
    - npm install
    - npx tsc --noEmit
    - npx eslint . --ext .ts,.tsx

lint_BE:
  <<: *default-job
  stage: lint
  script:
    - echo "Linting backend..."
    - cd backend
    - npm install
    - npx tsc --noEmit
    - npx eslint . --ext .ts

# Build Frontend
build_FE:
  <<: *default-job
  stage: build
  script:
    - echo "Building frontend..."
    - cd frontend
    - npm install
    - npm run build
  artifacts:
    paths:
      - frontend/node_modules/ # Keep modules for tests
      - frontend/build/

# Build Backend
build_BE:
  <<: *default-job
  stage: build
  script:
    - echo "Building backend..."
    - cd backend
    - npm install
    - npm run build
  artifacts:
    paths:
      - backend/node_modules/ # Keep modules for tests
      - backend/dist/

# Test Frontend
test_FE:
  <<: *default-job
  stage: test
  dependencies:
    - build_FE # Reuse artifacts from the frontend build
  script:
    - echo "Testing frontend..."
    - cd frontend
    - npm test || echo "No frontend tests found"

# Test Backend
test_BE:
  <<: *default-job
  stage: test
  dependencies:
    - build_BE # Reuse artifacts from the backend build
  script:
    - echo "Testing backend..."
    - cd backend
    - npm test || echo "No backend tests found"
